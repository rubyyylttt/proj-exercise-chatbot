version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: request_profile_info
  - examples: |
    - I want to provide my profile details
    - Do you know who am I
    - I am ready
    - I want to make my profile

- intent: slot_getter_name
  - examples: |
    - My name is [Peter](name)
    - I am [John](name)


- intent: slot_getter_age
  - examples: |
    - My age is [15](age)
    - I am [25](age) years old
    - [20](age) years old
    - I am now [18](age)
    - [22](age) is my age

- intent: slot_getter_weight
  - examples: |
    - I am [74](weight) kg
    - My weight is [87](weight) kg
    - I weigh [57](weight) kg
    - I have a weight of [62](weight) kg

- intent: slot_getter_height
  - examples: |
    - I am [124](height) cm tall
    - My height is [175](height) cm
    - I have a height of [188](height) 
    - I am [158](height) centimeters tall
    - [163](height) cm

- intent: slot_getter_exercise_freq
  - examples: |
    - I do exercise [1](exercise_freq) a week
    - [two](exercise_freq) times
    - [twice](exercise_freq) a week
    - [three](exercise_freq) exercises a week

- lookup: training_type
  - examples:
    - leg
    - arm
    - back
    - hip
    - core
- intent: preferred_training # indicate their preferred training
  - examples: |
    - I want to train my [leg](training_type)
    - i want to build muscles in my [arm](training_type)

- lookup: food_eaten
  - examples:
    - Pineapple bun
    - chicken breast
    - brown rice
    - bread
    - ramen
    
- intent: request_calories
  - examples: |
    - what is the calories intake for my meal
    - how much calorie in [bread](food_eaten)
    - will i get fat with [Ramen](food_eaten)
    - I ate [pineapple bun](food_eaten) in this meal

    
