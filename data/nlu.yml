version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: inform
  examples: |
    - I am [20]{"entity": "integer", "role": "age"} years old
    - [42] (integer)
    - I'm [163]{"entity": "integer", "role": "height"} cm tall
    - - I am [32]{"entity": "integer", "role": "age"} years old and [163]{"entity": "integer", "role": "height"} cm tall

- intent: request_profile_info
  - examples:
    - I want to provide my profile details
    - Do you know who am I
    - I am ready

- intent: slot_getter_name
  - examples:
    - My name is [Peter](name)
    - I am [John](name)

- intent: slot_getter_gender
  - examples:
    - [male](gender)
    - [female](gender)

- intent: slot_getter_age
  - examples:
    - [10](age)
    - [37](age)
    - [5](age)
    - [18](age)
    - [38](age)

- intent: slot_getter_weight
  - examples:
    - [23](weight)
    - [74](weight)
    - [87](weight)
    - [57](weight)
    - [62](weight)

- intent: slot_getter_height
  - examples:
    - [124](height)
    - [175](height)
    - [188](height)
    - [158](height)
    - [163](height)
